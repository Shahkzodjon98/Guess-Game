<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Guessing Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h1>Guess the Word</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Maslahat: <span></span></p>
          <p class="guess-left">Qolgan taxminlar: <span></span></p>
          <p class="wrong-letter">Noto'g'ri harflar: <span></span></p>
        </div>
        <button class="reset-btn">O'yinni tiklash</button>
      </div>
    </div>
    <script src="js/word.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
